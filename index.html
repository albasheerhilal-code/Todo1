<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncToDo - Online To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .todo-app {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .header h1 {
            color: #2575fc;
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .sync-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            background-color: #f5f9ff;
            padding: 8px 15px;
            border-radius: 50px;
            color: #555;
        }
        
        .sync-status i {
            font-size: 1.2rem;
        }
        
        .synced {
            color: #4CAF50;
        }
        
        .syncing {
            color: #FF9800;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        #todo-input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }
        
        #add-btn {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }
        
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 12px;
        }
        
        .filter-btn {
            padding: 8px 20px;
            border: none;
            background: none;
            color: #666;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: #2575fc;
            color: white;
        }
        
        .filter-btn:hover:not(.active) {
            background-color: #e9e9e9;
        }
        
        .todo-list {
            list-style-type: none;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .todo-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 12px;
            border-left: 5px solid #2575fc;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .todo-item:hover {
            background-color: #f0f5ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .todo-item.completed {
            opacity: 0.8;
            border-left-color: #4CAF50;
        }
        
        .todo-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            word-break: break-word;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .todo-action-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn:hover {
            color: #FF9800;
            background-color: rgba(255, 152, 0, 0.1);
        }
        
        .delete-btn:hover {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background-color: #f0f5ff;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .data-transfer-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
        }
        
        .transfer-controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 15px;
        }
        
        .transfer-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .save-local {
            background-color: #e3f2fd;
            color: #1976D2;
        }
        
        .save-local:hover {
            background-color: #bbdefb;
        }
        
        .simulate-sync {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
        }
        
        .simulate-sync:hover {
            background: linear-gradient(to right, #388E3C, #689F38);
        }
        
        .clear-all {
            background-color: #ffebee;
            color: #d32f2f;
        }
        
        .clear-all:hover {
            background-color: #ffcdd2;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.5s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #4CAF50;
        }
        
        .notification.info {
            background-color: #2196F3;
        }
        
        .notification.warning {
            background-color: #FF9800;
        }
        
        @media (max-width: 768px) {
            .todo-app {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .filters {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .filter-btn {
                flex: 1;
                min-width: 80px;
            }
            
            .transfer-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1><i class="fas fa-tasks"></i> SyncToDo</h1>
                <div class="sync-status">
                    <i class="fas fa-cloud syncing" id="sync-icon"></i>
                    <span id="sync-text">Syncing to cloud...</span>
                </div>
            </div>
            
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-btn">Add Task</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="todo-list" id="todo-list">
                <!-- Todo items will be added here dynamically -->
            </ul>
            
            <div class="stats">
                <div>
                    <span id="total-tasks">0</span> total tasks
                </div>
                <div>
                    <span id="completed-tasks">0</span> completed
                </div>
                <div>
                    <span id="pending-tasks">0</span> pending
                </div>
            </div>
            
            <div class="data-transfer-section">
                <h3><i class="fas fa-sync-alt"></i> Data Management</h3>
                <p>Your tasks are automatically saved locally. Use the buttons below to manage your data.</p>
                
                <div class="transfer-controls">
                    <button class="transfer-btn save-local" id="save-local">
                        <i class="fas fa-save"></i> Save to Local Storage
                    </button>
                    <button class="transfer-btn simulate-sync" id="simulate-sync">
                        <i class="fas fa-cloud-upload-alt"></i> Simulate Cloud Sync
                    </button>
                    <button class="transfer-btn clear-all" id="clear-all">
                        <i class="fas fa-trash-alt"></i> Clear All Tasks
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        Notification message
    </div>

    <script>
        // DOM Elements
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const pendingTasksEl = document.getElementById('pending-tasks');
        const saveLocalBtn = document.getElementById('save-local');
        const simulateSyncBtn = document.getElementById('simulate-sync');
        const clearAllBtn = document.getElementById('clear-all');
        const syncIcon = document.getElementById('sync-icon');
        const syncText = document.getElementById('sync-text');
        const notification = document.getElementById('notification');
        
        // State variables
        let todos = [];
        let currentFilter = 'all';
        let isSyncing = false;
        
        // Initialize the app
        function init() {
            loadTodos();
            renderTodos();
            setupEventListeners();
            updateStats();
            simulateAutoSync();
        }
        
        // Load todos from local storage
        function loadTodos() {
            const storedTodos = localStorage.getItem('todos');
            if (storedTodos) {
                todos = JSON.parse(storedTodos);
                showNotification('Tasks loaded from local storage', 'success');
            } else {
                // Add some example todos if none exist
                todos = [
                    { id: 1, text: 'Complete project proposal', completed: false },
                    { id: 2, text: 'Buy groceries', completed: true },
                    { id: 3, text: 'Call the dentist', completed: false },
                    { id: 4, text: 'Schedule team meeting', completed: false }
                ];
                saveTodos();
                showNotification('Welcome! Sample tasks added', 'info');
            }
        }
        
        // Save todos to local storage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
        
        // Render todos based on current filter
        function renderTodos() {
            // Clear the list
            todoList.innerHTML = '';
            
            // Filter todos based on current filter
            let filteredTodos = [];
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            } else {
                filteredTodos = todos;
            }
            
            // Render each todo
            filteredTodos.forEach(todo => {
                const todoItem = document.createElement('li');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                todoItem.dataset.id = todo.id;
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                    <span class="todo-text">${todo.text}</span>
                    <div class="todo-actions">
                        <button class="todo-action-btn edit-btn" title="Edit task">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="todo-action-btn delete-btn" title="Delete task">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                todoList.appendChild(todoItem);
            });
            
            // If no todos, show a message
            if (filteredTodos.length === 0) {
                const noTasksMessage = document.createElement('li');
                noTasksMessage.className = 'no-tasks';
                noTasksMessage.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #888;">
                        <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>No tasks found</h3>
                        <p>${currentFilter === 'all' ? 'Add a new task to get started!' : 
                           currentFilter === 'active' ? 'No active tasks. Great job!' : 
                           'No completed tasks yet.'}</p>
                    </div>
                `;
                todoList.appendChild(noTasksMessage);
            }
            
            updateStats();
        }
        
        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }
        
        // Add a new todo
        function addTodo() {
            const text = todoInput.value.trim();
            
            if (text === '') {
                showNotification('Please enter a task', 'warning');
                return;
            }
            
            // Create new todo object
            const newTodo = {
                id: Date.now(), // Simple ID generation
                text: text,
                completed: false
            };
            
            // Add to todos array
            todos.push(newTodo);
            
            // Clear input
            todoInput.value = '';
            
            // Save and render
            saveTodos();
            renderTodos();
            showNotification('Task added successfully', 'success');
            
            // Simulate cloud sync
            simulateCloudSync();
        }
        
        // Toggle todo completion status
        function toggleTodo(id) {
            const todoIndex = todos.findIndex(todo => todo.id === id);
            if (todoIndex !== -1) {
                todos[todoIndex].completed = !todos[todoIndex].completed;
                saveTodos();
                renderTodos();
                simulateCloudSync();
                
                const status = todos[todoIndex].completed ? 'completed' : 'marked as active';
                showNotification(`Task ${status}`, 'info');
            }
        }
        
        // Edit todo
        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (!todo) return;
            
            const newText = prompt('Edit your task:', todo.text);
            if (newText !== null && newText.trim() !== '') {
                todo.text = newText.trim();
                saveTodos();
                renderTodos();
                simulateCloudSync();
                showNotification('Task updated', 'success');
            }
        }
        
        // Delete todo
        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
                simulateCloudSync();
                showNotification('Task deleted', 'info');
            }
        }
        
        // Filter todos
        function filterTodos(filter) {
            currentFilter = filter;
            
            // Update active filter button
            filterBtns.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderTodos();
        }
        
        // Clear all todos
        function clearAllTodos() {
            if (todos.length === 0) {
                showNotification('No tasks to clear', 'warning');
                return;
            }
            
            if (confirm('Are you sure you want to delete all tasks? This cannot be undone.')) {
                todos = [];
                saveTodos();
                renderTodos();
                simulateCloudSync();
                showNotification('All tasks cleared', 'info');
            }
        }
        
        // Simulate cloud synchronization
        function simulateCloudSync() {
            if (isSyncing) return;
            
            isSyncing = true;
            syncIcon.className = 'fas fa-cloud syncing';
            syncText.textContent = 'Syncing to cloud...';
            
            // Simulate network delay
            setTimeout(() => {
                // In a real app, this would send data to a server
                // For this demo, we'll just simulate it
                
                syncIcon.className = 'fas fa-cloud-check-circle synced';
                syncText.textContent = 'Synced to cloud';
                isSyncing = false;
                
                // Show a notification
                showNotification('Tasks synchronized with cloud', 'success');
                
                // Revert to default status after 3 seconds
                setTimeout(() => {
                    if (!isSyncing) {
                        syncIcon.className = 'fas fa-cloud';
                        syncText.textContent = 'Online - Auto sync enabled';
                    }
                }, 3000);
            }, 1500);
        }
        
        // Simulate auto sync every 30 seconds
        function simulateAutoSync() {
            setInterval(() => {
                if (todos.length > 0 && !isSyncing) {
                    syncIcon.className = 'fas fa-cloud syncing';
                    syncText.textContent = 'Auto-syncing...';
                    isSyncing = true;
                    
                    setTimeout(() => {
                        syncIcon.className = 'fas fa-cloud-check-circle synced';
                        syncText.textContent = 'Auto-sync complete';
                        isSyncing = false;
                        
                        setTimeout(() => {
                            if (!isSyncing) {
                                syncIcon.className = 'fas fa-cloud';
                                syncText.textContent = 'Online - Auto sync enabled';
                            }
                        }, 2000);
                    }, 1000);
                }
            }, 30000); // 30 seconds
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Add todo on button click
            addBtn.addEventListener('click', addTodo);
            
            // Add todo on Enter key
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
            
            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterTodos(btn.dataset.filter);
                });
            });
            
            // Event delegation for todo items (since they're dynamically added)
            todoList.addEventListener('click', (e) => {
                const todoItem = e.target.closest('.todo-item');
                if (!todoItem) return;
                
                const id = parseInt(todoItem.dataset.id);
                
                // Checkbox toggle
                if (e.target.classList.contains('todo-checkbox')) {
                    toggleTodo(id);
                }
                
                // Edit button
                if (e.target.closest('.edit-btn')) {
                    editTodo(id);
                }
                
                // Delete button
                if (e.target.closest('.delete-btn')) {
                    deleteTodo(id);
                }
            });
            
            // Save to local storage button
            saveLocalBtn.addEventListener('click', () => {
                saveTodos();
                showNotification('Tasks saved to local storage', 'success');
            });
            
            // Simulate cloud sync button
            simulateSyncBtn.addEventListener('click', simulateCloudSync);
            
            // Clear all button
            clearAllBtn.addEventListener('click', clearAllTodos);
        }
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
