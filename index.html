<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>body{background:#f0f0f0;font-family:Arial;padding:20px;}</style>
</head>
<body>
    <h1>Simple Todo</h1>
    <input type="text" id="task">
    <button onclick="addTask()">Add</button>
    <ul id="list"></ul>
    <script>
        let tasks = [];
        function addTask() {
            const task = document.getElementById('task').value;
            if(task) {
                tasks.push(task);
                document.getElementById('task').value = '';
                updateList();
            }
        }
        function updateList() {
            const list = document.getElementById('list');
            list.innerHTML = '';
            tasks.forEach(t => {
                const li = document.createElement('li');
                li.textContent = t;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
