<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sync To-Do</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #667eea;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .sync-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        
        .sync-info p {
            margin-bottom: 10px;
            color: #333;
        }
        
        .current-url {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .task-form {
            display: flex;
            margin-bottom: 20px;
        }
        
        .task-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .task-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            color: #666;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .sync-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .last-sync {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Simple Sync To-Do</h1>
        
        <div class="sync-info">
            <p><strong>How to sync between devices:</strong></p>
            <p>1. Copy this URL:</p>
            <div class="current-url" id="currentUrl">Loading...</div>
            <button class="copy-btn" onclick="copyUrl()">Copy URL</button>
            <button class="sync-btn" onclick="forceRefresh()">‚Üª Refresh</button>
            <p style="margin-top: 10px; font-size: 14px;">2. Open the <strong>exact same URL</strong> on another device</p>
            <div class="last-sync" id="lastSync"></div>
        </div>
        
        <form class="task-form" id="taskForm" onsubmit="return addTask()">
            <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" required>
            <button type="submit" class="add-btn">Add Task</button>
        </form>
        
        <ul class="task-list" id="taskList">
            <!-- Tasks will appear here -->
        </ul>
        
        <div class="empty-state" id="emptyState">
            <p style="font-size: 18px; margin-bottom: 10px;">No tasks yet</p>
            <p>Add your first task above!</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>
    
    <div class="alert" id="alert">
        <span id="alertText">Alert message</span>
    </div>

    <script>
        // ============================================
        // SIMPLE SYNC SYSTEM
        // ============================================
        
        // Get list ID from URL or create new
        const urlParams = new URLSearchParams(window.location.search);
        let listId = urlParams.get('list');
        
        if (!listId) {
            // Create a simple list ID
            listId = 'list_' + Math.floor(Math.random() * 1000000);
            updateUrl();
        }
        
        // Tasks array
        let tasks = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App starting with list:', listId);
            
            // Show current URL
            document.getElementById('currentUrl').textContent = window.location.href;
            
            // Load tasks
            loadTasks();
            
            // Update last sync time
            updateLastSync();
            
            // Auto-refresh every 5 seconds
            setInterval(checkForUpdates, 5000);
        });
        
        function updateUrl() {
            const newUrl = window.location.origin + window.location.pathname + '?list=' + listId;
            window.history.replaceState({}, '', newUrl);
            document.getElementById('currentUrl').textContent = window.location.href;
        }
        
        function copyUrl() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                showAlert('URL copied! Share this with other devices.');
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('URL copied!');
            });
        }
        
        function forceRefresh() {
            showAlert('Checking for updates...');
            loadTasks();
        }
        
        // ============================================
        // TASK MANAGEMENT
        // ============================================
        
        function loadTasks() {
            console.log('Loading tasks...');
            
            // Try to load from localStorage
            const saved = localStorage.getItem('todo_' + listId);
            
            if (saved) {
                try {
                    tasks = JSON.parse(saved);
                    console.log('Loaded', tasks.length, 'tasks');
                } catch (e) {
                    console.error('Error loading tasks:', e);
                    tasks = [];
                }
            } else {
                // First time user - add sample tasks
                tasks = [
                    { id: 1, text: 'Welcome to Simple Sync To-Do!', completed: false, date: new Date().toISOString() },
                    { id: 2, text: 'Add your own tasks above', completed: false, date: new Date().toISOString() },
                    { id: 3, text: 'Copy the URL and open on another device', completed: true, date: new Date().toISOString() }
                ];
                saveTasks();
            }
            
            updateStats();
            renderTasks();
            updateLastSync();
        }
        
        function saveTasks() {
            console.log('Saving tasks...');
            
            // Save to localStorage
            localStorage.setItem('todo_' + listId, JSON.stringify(tasks));
            
            // Update stats
            updateStats();
            
            // Update last sync time
            updateLastSync();
            
            // Broadcast to other tabs (same browser)
            broadcastUpdate();
            
            // Save to URL hash for sharing
            saveToUrlHash();
        }
        
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    date: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                input.value = '';
                input.focus();
                showAlert('Task added!');
            }
            
            return false; // Prevent form submission
        }
        
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                showAlert('Task updated!');
            }
        }
        
        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                showAlert('Task deleted');
            }
        }
        
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Sort tasks: pending first, then by date
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return new Date(b.date) - new Date(a.date);
            });
            
            sortedTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item' + (task.completed ? ' completed' : '');
                
                // Format date
                const date = new Date(task.date);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onclick="toggleTask(${task.id})">
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <small style="color: #666; margin-left: 10px;">${timeStr}</small>
                    <button class="delete-btn" onclick="deleteTask(${task.id})" style="margin-left: 10px;">√ó</button>
                `;
                
                taskList.appendChild(li);
            });
        }
        
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }
        
        // ============================================
        // SYNC FUNCTIONS
        // ============================================
        
        function updateLastSync() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('lastSync').textContent = 'Last updated: ' + timeStr;
        }
        
        function checkForUpdates() {
            // This is where we would check a server for updates
            // For now, we'll just update the last sync time
            updateLastSync();
        }
        
        function broadcastUpdate() {
            // Broadcast to other tabs in same browser using localStorage event
            localStorage.setItem('todo_broadcast_' + listId, Date.now().toString());
        }
        
        function saveToUrlHash() {
            // Save tasks to URL hash for easy sharing
            try {
                const tasksJson = JSON.stringify(tasks);
                const compressed = btoa(encodeURIComponent(tasksJson));
                
                // Only update hash if it's different
                if (window.location.hash !== '#tasks=' + compressed) {
                    window.location.hash = 'tasks=' + compressed;
                }
            } catch (e) {
                console.log('Could not save to URL hash:', e);
            }
        }
        
        function loadFromUrlHash() {
            // Load tasks from URL hash if present
            const hash = window.location.hash.substring(1);
            if (hash.startsWith('tasks=')) {
                try {
                    const compressed = hash.substring(6);
                    const tasksJson = decodeURIComponent(atob(compressed));
                    const hashTasks = JSON.parse(tasksJson);
                    
                    if (hashTasks.length > 0) {
                        tasks = hashTasks;
                        saveTasks(); // Save to localStorage
                        showAlert('Tasks loaded from shared link!');
                    }
                } catch (e) {
                    console.log('Could not load from URL hash:', e);
                }
            }
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Listen for hash changes (when someone shares a link)
        window.addEventListener('hashchange', loadFromUrlHash);
        
        // Listen for storage events (other tabs in same browser)
        window.addEventListener('storage', function(e) {
            if (e.key === 'todo_broadcast_' + listId) {
                console.log('Received broadcast from another tab');
                loadTasks();
                showAlert('Updated from another tab/window');
            }
            
            if (e.key === 'todo_' + listId && e.newValue) {
                try {
                    const newTasks = JSON.parse(e.newValue);
                    tasks = newTasks;
                    updateStats();
                    renderTasks();
                    showAlert('Synced from another tab');
                } catch (error) {
                    console.error('Error syncing:', error);
                }
            }
        });
        
        // Listen for page visibility changes (when user switches tabs)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Page became visible, check for updates
                loadTasks();
            }
        });
        
        // ============================================
        // UI FUNCTIONS
        // ============================================
        
        function showAlert(message) {
            const alert = document.getElementById('alert');
            const alertText = document.getElementById('alertText');
            
            alertText.textContent = message;
            alert.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
        
        // Check for hash on initial load
        loadFromUrlHash();
    </script>
</body>
</html>
